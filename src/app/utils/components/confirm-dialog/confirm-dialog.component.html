<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>¿Quieres eliminar el usuario? {{ data.first_name }}?</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="button-menu" (click)="onCancel()">Cancelar</div>
    <div class="button-menu" (click)="onConfirm()">Aceptar</div>
</mat-dialog-actions>
